[table]
alias = Foobar
searchable = true
display_field = name
typeahead_fields = name,foobar
lookup_fields = foo,bar,baz
allow_reminders = Users,Contacts
basic_search_fields = first_name,last_name

[virtualFields]
name = foo,bar

[manyToMany]
modules = Users

[parent]
module = TestModule
redirect = self

[associations]
hide_associations = TestTable,AnotherTable

[associationLabels]
FieldIdTable = Table
AnotherIdTableTwo = "Pretty Table"

[notifications]
enable = true
ignored_fields = created,modified
